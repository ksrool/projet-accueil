  <style>
    body {
      margin: 0;

      background-image: url('Gardiennage.jpg');
      background-size: cover;

    header {

      text-decoration: none;

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .card p {
      font-size: 1.1em;
    }
